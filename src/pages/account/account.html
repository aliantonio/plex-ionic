
<ion-header>

  <ion-navbar>
    <ion-title>Account</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>

      <ion-avatar item-start>

      <button ion-button item-end (click)="logout()">Logout</button>

  </ion-list>

</ion-content>
